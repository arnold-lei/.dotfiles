unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Window Navigation
bind h select-pane -L  # Move to left pane
bind j select-pane -D  # Move to pane below
bind k select-pane -U  # Move to pane above
bind l select-pane -R  # Move to right pane

# Resize panes with Shift + vim keys
bind -r J resize-pane -D 5  # Shift-j to increase height (move border down)
bind -r K resize-pane -U 5  # Shift-k to decrease height (move border up)
bind -r H resize-pane -L 5  # Shift-h to decrease width (move border left)
bind -r L resize-pane -R 5  # Shift-l to increase width (move border right)

# Tmux Sessionizer
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r g run-shell "tmux neww ~/.local/bin/open-git.sh"
bind-key -r w run-shell "tmux neww ~/.local/bin/tmux-dev"

# Switch to previous session
bind-key -r Space switch-client -l
bind-key -r n switch-client -n
bind-key -r p switch-client -p

# Kill current session with q
bind-key q confirm-before -p "Kill session #S? (y/n)" kill-session

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Reload config with prefix + r
bind R run-shell "source ~/.zshrc"; display ".zshrc reloaded!"

# Enable vi mode for copy mode
setw -g mode-keys vi

# Enter copy mode with prefix + [
# Or use these additional keybindings:
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

bind-key -T copy-mode-vi u send-keys -X -N 10 cursor-up
bind-key -T copy-mode-vi d send-keys -X -N 10 cursor-down

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
# Optional: Enter copy mode with prefix + v
bind v copy-mode
